<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dijsktra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="http://bl.ocks.org/syntagmatic/raw/3341641/render-queue.js"></script>
    <script src="http://d3js.org/d3.v2.js"></script>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>
    <!-- Datatables -->
    <!-- Cytoscape -->
    <script src="bower_components/cytoscape/dist/cytoscape.min.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./js/cytoscape-popper.js"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>


</head>

<body>

    <h3 class="fs-1 text-center">
        Algoritmo de <small class="text-muted">Dijsktra</small>
    </h3>


    <div class="container-fluid">
        <div class="row">
            <!-- Para el renderizado de los grafos / nodos -->
            <div class="col-md-12"></div>
            <div id="graficos" style="width: 100%; height: 500px; display: block;"
                class="p-3 mb-2 bg-secondary text-white bg-opacity-25"></div>
        </div>
        <br />

        <div class="row">
            <!-- Para añadir datos -->
            <div class="col-md-6">
                <div id="MisDatos">
                    <!-- <div class="input-group mb-3"> -->

                    <!-- Origen -->
                    <div class="input-group mb-1">

                        <span class="input-group-text " id="inputOrigenSpan">Nodo Origen</span>
                        <input id="OrigenID" type="text" class="form-control" placeholder="A" aria-label="inputOrigen"
                            aria-describedby="inputOrigenSpan" />
                    </div>
                    <div class="input-group mb-1">
                        <!-- Destino -->
                        <span class="input-group-text" id="inputDestinoSpan">Nodo Destino</span>
                        <input id="DestinoID" type="text" class="form-control" placeholder="B" aria-label="inputDestino"
                            aria-describedby="inputDestinoSpan" />
                    </div>
                    <div class="input-group mb-1">
                        <!-- Costo -->
                        <span class="input-group-text" id="inputCostoSpan">Costo Comunicacion</span>
                        <input id="CostoID" type="number" class="form-control" placeholder="1" aria-label="inputCosto"
                            aria-describedby="inputCostoSpan" />
                    </div>

                    <div class="d-flex ">

                        <button id="btnAddTable" type="button" class="btn btn-primary flex-fill me-2">Añadir</button>
                        <button id="btnGenerate" type="button"
                            class="btn btn-warning flex-fill me-2 disabled">Generar</button>
                        <button id="btnClean" type="button" class="btn btn-danger flex-fill disabled"
                            onclick="Limpiar()">Limpiar</button>
                    </div>


                    <!-- </div> -->
                    <table id="datos" class="display" style="width: 100%">
                        <thead>
                            <tr>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Costo</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="col-md-6">

                <!-- Input ruta más corta -->
                <p class="fs-4 text-center"> Encontrar ruta más corta con Dijkstra</p>
                <div class="input-group mb-3">
                    <!-- Origen -->
                    <span class="input-group-text" id="origenSpan">Origen</span>
                    <input id="rmcOrigen" type="text" class="form-control" placeholder="Añada el nombre origen"
                        aria-label="inputOrigen" aria-describedby="origenSpan" />
                    <!-- Destino -->
                    <span class="input-group-text" id="destinoSpan">Destino</span>
                    <input id="rmcDestino" type="text" class="form-control" placeholder="Añada el nombre destino"
                        aria-label="inputDestino" aria-describedby="destinoSpan" />
                    <button type="button" class="btn btn-success" id="encontraBoton">
                        Encontrar
                    </button>
                </div>
                <p id="resultado" class="fs-4 text-center"></p>

            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
