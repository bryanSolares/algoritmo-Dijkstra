<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dijsktra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="http://bl.ocks.org/syntagmatic/raw/3341641/render-queue.js"></script>
    <script src="http://d3js.org/d3.v2.js"></script>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>
    <!-- Datatables -->
    <!-- Cytoscape -->
    <script src="bower_components/cytoscape/dist/cytoscape.min.js"></script>


</head>

<body>

    <h3>
        Algoritmo de <small class="text-muted">Dijsktra</small>
    </h3>
    <!-- <br /> -->


    <div class="container-fluid">
        <div class="row">
            <!-- Para el renderizado de los grafos / nodos -->
            <div class="col-md-12"></div>
            <div id="graficos" style="width: 100%; height: 500px; display: block;"
                class="p-3 mb-2 bg-secondary text-white bg-opacity-25"></div>
        </div>
        <br />
        <div class="row">
            <!-- Para añadir datos -->
            <div class="col-md-8">
                <div id="MisDatos">
                    <div class="input-group mb-3">

                        <!-- Origen -->
                        <span class="input-group-text " id="inputOrigenSpan">Origen</span>
                        <input id="OrigenID" type="text" class="form-control" placeholder="Añada el nombre origen"
                            aria-label="inputOrigen" aria-describedby="inputOrigenSpan" />
                        <!-- Destino -->
                        <span class="input-group-text" id="inputDestinoSpan">Destino</span>
                        <input id="DestinoID" type="text" class="form-control" placeholder="Añada el nombre destino"
                            aria-label="inputDestino" aria-describedby="inputDestinoSpan" />
                        <!-- Costo -->
                        <span class="input-group-text" id="inputCostoSpan">Costo</span>
                        <input id="CostoID" type="number" class="form-control"
                            placeholder="Añada el costo de origen a destino" aria-label="inputCosto"
                            aria-describedby="inputCostoSpan" />
                        <button id="btnAddTable" type="button" class="btn btn-primary">
                            Añadir
                        </button>

                        <button id="btnColorGraph" type="button" class="btn btn-primary">
                            Colorear
                        </button>
                    </div>
                    <table id="datos" class="display" style="width: 100%">
                        <thead>
                            <tr>
                                <th>Origen</th>
                                <th>Destino</th>
                                <th>Costo</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <button type="button" id="generar" class="btn btn-warning" btn btn-primary>Generar</button>
                <button type="button" class="btn btn-danger" onclick="Limpiar()">Limpiar</button>
                <!-- Input ruta más corta -->
                <br>
                <br>
                <p class="fs-4 text-center"> Encontrar ruta más corta con Dijkstra</p>
                <div class="input-group mb-3">
                    <!-- Origen -->
                    <span class="input-group-text" id="origenSpan">Origen</span>
                    <input id="rmcOrigen" type="text" class="form-control" placeholder="Añada el nombre origen"
                        aria-label="inputOrigen" aria-describedby="origenSpan" />
                    <!-- Destino -->
                    <span class="input-group-text" id="destinoSpan">Destino</span>
                    <input id="rmcDestino" type="text" class="form-control" placeholder="Añada el nombre destino"
                        aria-label="inputDestino" aria-describedby="destinoSpan" />
                    <button type="button" class="btn btn-success" id="encontraBoton">
                        Encontrar
                    </button>
                </div>
                <p id="resultado" class="fs-4 text-center"></p>

            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
